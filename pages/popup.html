<html>
<head>
  <style>

body {
  margin: 0;
  font-size: 13px;
  font-family: ProximaNova, Helvetica, Arial, "Lucida Grande", sans-serif;
}

#popup {
  width: 210px;
}

header {
  padding: 24px;
  text-align: center;
}

a {
  color: #000;
  text-decoration: none;
}

ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
  background-color: #f2f2f2;
}

li {
  padding: 8px;
  text-align: center;
}

li a {
  display: block;
}

li:hover {
  background-color: #eee;
}

  </style>
</head>
<body>
  <div id="popup">
    <header>
      <img src="../icons/icon128.png">
    </header>

    <ul>
      <li>
        <a id="options" target="_blank" href="#"><strong>Options</strong></a>
      </li>
      <li>
        <a id="switch_units" href="#">Switch metric/imperial units</a>
      </li>
      <li>
        <a id="donate" href="#">Donate</a>
      </li>
    </ul>
  </div>

  <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" style="display: none;">
    <input type="hidden" name="cmd" value="_donations">
    <input type="hidden" name="business" value="chris@chris-lamb.co.uk">
    <input type="hidden" name="lc" value="US">
    <input type="hidden" name="item_name" value="Chris Lamb">
    <input type="hidden" name="no_note" value="0">
    <input type="hidden" name="currency_code" value="USD">
    <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHostedGuest">
    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
  </form>

  <script src="popup.js"></script>
</body>
</html>
